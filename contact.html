    <div class="container">
        <h2>Neem Contact Op</h2>
        <form class="contact-form">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Verzenden</button>
        </form>
        <p>Of volg ons op sociale media:</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/[username]" target="_blank">LinkedIn</a></li>
            <li><a href="https://www.instagram.com/[username]" target="_blank">Instagram</a></li>
            <li><a href="mailto:[email]">E-mail</a></li>
            <li>Telefoon: [telefoonnummer]</li>
        </ul>
